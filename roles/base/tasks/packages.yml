---

- name: Configure installurl
  copy:
    dest: /etc/installurl
    src: installurl
  tags:
    - pkg

- name: Install packages (vim rsync mtr etc)
  openbsd_pkg:
    name:
    - wget
    - vim--no_x11
    - rsync--
    - mtr--
    - iftop
    - sudo--
    - postgresql-client
  tags:
    - pkg

- name: Disable sndiod
  service:
    name: sndiod
    enabled: no
    state: stopped
  tags:
    - pkg
